<!DOCTYPE html> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/template/plantilla.xhtml"> 

	<ui:param name="tituloPagina" value="Admin" />
	<ui:param name="nombrePagina" value="Admin" />
	
	<ui:define name="contenido">
		<h:form>
			<div class="container">
     		<div class="row">
     			<div class="col s12 m3">
     				<h:commandButton action="register" actionListener="#{usuarioBean.resetearMensajes()}"  value="Registrar" class="btn btn-default orange lighten-1"/>
     			</div>
     			<div class="col s12 m3">
     				<h:commandButton action="consultar" actionListener="#{usuarioBean.resetearMensajes()}"  value="Consulta Individual" class="btn btn-default orange lighten-1"/>
     			</div>
     			<div class="col s12 m3">
     				<h:commandButton action="lista" actionListener="#{usuarioBean.consultarLista()}"  value="Consultar Lista de Usuarios" class="btn btn-default orange lighten-1"/>
     			</div>  			
     		</div>
       	</div>
		</h:form>
	</ui:define> 

</ui:composition>
